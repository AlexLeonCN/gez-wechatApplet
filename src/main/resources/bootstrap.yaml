      lable: wechatApplet
      profile: ${DOCKER_PROFILE:test} #服务环境名称 test本地, sit一测, uat二测, pro生产 例如 {name}-{profile} = gez-wechatApplet-test.yml
      uri: ${DOCKER_CONFIG_URI:http://127.0.0.1:8769} #http://127.0.0.1:8769

