    serviceUrl:
      defaultZone: ${DOCKER_EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8001/eureka,http://localhost:8002/eureka} #http://localhost:8001/eureka,http://localhost:8002/eureka